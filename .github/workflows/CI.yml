name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: 'Linting'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: yarn install --frozen-lockfile --non-interactive
      - run: yarn lint

  tests_linux:
    needs: lint
    name: 'Tests: ubuntu (node@${{ matrix.node-version }})'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['10', '12', '14', '15']

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --frozen-lockfile --non-interactive
      - run: yarn test

  tests_other:
    needs: lint
    name: 'Tests: ${{ matrix.os }}'
    runs-on: '${{ matrix.os }}-latest'

    strategy:
      matrix:
        # macOS runners are slow (at best) this week
        # os: [macOS, windows]
        os: [windows]

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: yarn install --frozen-lockfile --non-interactive
      - run: yarn test

  tests_ts:
    needs: lint
    name: 'Tests: TS ${{ matrix.ts-version }}'
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      matrix:
        ts-version: ['3.7']

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: yarn install --frozen-lockfile --non-interactive
      - run: './node_modules/.bin/ember try:one ts-${{ matrix.ts-version }}'

  tests_other_ts:
    needs: lint
    name: 'Tests: TS ${{ matrix.ts-version }} (allowed to fail)'
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        # Over time, this list *should* decrease down to none -- we'll set up a
        # special nightly-only run that checks the *mainline* code and reports
        # on it, but new changes should never be allowed to fail against `next`.
        ts-version: ['3.6', '3.8', '3.9', '4.0', '4.1', 'next']

    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: yarn install --frozen-lockfile --non-interactive
      - run: './node_modules/.bin/ember try:one ts-${{ matrix.ts-version }}'
